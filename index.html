<!DOCTYPE html>
<html>
    <head>
        <title>App de inventario</title>
    </head>
    <body>
        <form method="POST" action="productos.js">
            <h1>App de inventario</h1>
            <input type="text" name="agregarP" placeholder="Agrega nuevo producto">
            <br>
            <button id="idbotonAgregar" name="agregarProduct">Agregar</button>
            <br>
            <br>
            <input type="number" name="borrar" placeholder="Borrar producto por código">
            <br>
            <button id="idBotonBorrar" name="borrarProduct">Borrar</button>
            <br>
            <br>
            <input type="number" name="buscarP" placeholder="Buscar producto por código">
            <br>
            <button id="IdbotonBuscar" name="buscarProduct">Buscar</button>
            <br>
            <br>
            <button id="IdbotonRecuperar" name="recuperar">Recuperar los productos</button>
            <br>
            <br>
            <button id="IdbotonRinverso" name="recuperarInverso">Recuperar productos inverso</button>

        </form>
        <script src="main.js" type="module"></script>
    </body>
</html>
